<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Odin Project Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>The Odin Project Calculator</h1>
    </div>
    <div class="calculator-container">
        <div class="calculator">
            <div class="calculator-top">
                <div class="calculator-display">
                    <div class="previous-num-display"></div>
                    <div class="current-num-display"></div>
                </div>
            </div>
            <div class="calculator-bottom">
                <div class="calculator-grid">
                    <div class="grid-item span-2 clear-button">AC</div>
                    <div class="grid-item delete-button">DEL</div>
                    <div class="grid-item operator-button">%</div>
                    <div class="grid-item number-button">1</div>
                    <div class="grid-item number-button">2</div>
                    <div class="grid-item number-button">3</div>
                    <div class="grid-item operator-button">x</div>
                    <div class="grid-item number-button">4</div>
                    <div class="grid-item number-button">5</div>
                    <div class="grid-item number-button">6</div>
                    <div class="grid-item operator-button">+</div>
                    <div class="grid-item number-button">7</div>
                    <div class="grid-item number-button">8</div>
                    <div class="grid-item number-button">9</div>
                    <div class="grid-item operator-button">-</div>
                    <div class="grid-item decimal-button">.</div>
                    <div class="grid-item number-button">0</div>
                    <div class="grid-item span-2 equals-button">=</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
